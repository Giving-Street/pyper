[tox]
envlist = clean,py37,py38,py39,report
isolated_build = True
skipsdist = True

[tox:.package]
basepython = python3

[testenv:{unit,py37,py38,py39}]
description = unit testing
whitelist_externals = poetry
skip_install = true
commands = poetry run python -m pytest --cov=pyper --cov-append --cov-report=term-missing tests/
deps =
    pytest
    pytest-cov
depends =
    {py37,py38,py39}: clean
    report: py37,py38,py39

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

